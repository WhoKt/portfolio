<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Административная панель — Mordovia GameHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">

<header class="header">
    <div class="header__container">
        <div class="header__logo">
            <a href="index.html">
                <img src="./img/logo.svg" alt="Mordovia GameHub">
            </a>
        </div>

        <nav class="nav nav--desktop">
            <a href="index.html" class="nav__link">Главная</a>
            <a href="catalog.html" class="nav__link">Каталог</a>
        </nav>

        <button class="burger" id="burger">
            <span></span><span></span><span></span>
        </button>
    </div>

    <nav class="nav nav--mobile" id="mobileMenu">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
    </nav>
</header>

<main class="admin">

<section class="admin__container">
    <h1 class="admin__title">Добавление новой игры</h1>

    <form class="admin__form">
        <label class="admin__field">
            <span>Название игры</span>
            <input type="text" required>
        </label>

        <label class="admin__field">
            <span>Жанр</span>
            <input type="text" required>
        </label>

        <label class="admin__field">
            <span>Изображение</span>
            <input type="file" accept="image/*">
        </label>

        <label class="admin__field">
            <span>Компания-разработчик</span>
            <input type="text" required>
        </label>

        <label class="admin__field">
            <span>Описание</span>
            <textarea rows="4" required></textarea>
        </label>

        <label class="admin__field">
            <span>Стоимость (₽)</span>
            <input type="number" required>
        </label>

        <button type="submit" class="admin__submit">Добавить</button>
    </form>
</section>

</main>

<footer class="footer">
    <div class="footer__contacts">
        <p>8-800-999-55-99</p>
        <p>best@games.ru</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
